<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Custom Styles */
   /* Custom Styles */
   .hero-section {
    background-image: url('https://images.unsplash.com/photo-1423666639041-f56000c27a9a?ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80');
    /* Use your uploaded image */
    background-size: cover;
    background-position: center;
    color: white;
    padding: 6rem 0;
    text-align: center;
    background-blend-mode: overlay;
    background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
   }

.hero-section h1 {
  font-size: 3rem;
  font-weight: bold;
}

.hero-section p {
  font-size: 1.2rem;
}

.contact-card {
  border-radius: 10px;
  padding: 20px;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 1.5rem;
  transition: all 0.3s ease;
}

.contact-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.contact-card .icon-container {
  background-color: #e9f7f0;
  border-radius: 50%;
  padding: 15px;
}

.contact-form input,
.contact-form textarea {
  border-radius: 10px;
  padding: 12px;
  border: 1px solid #ddd;
  width: 100%;
  margin-bottom: 1rem;
}

.contact-form textarea {
  height: 100px;
}

.contact-form button {
  background-color: #28a745;
  border-color: #28a745;
  padding: 12px 20px;
  width: 100%;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  border: none;
}

.contact-form button:hover {
  background-color: #218838;
  border-color: #1e7e34;
}

/* Flexbox Layout */
.contact-container {
  display: flex;
  justify-content: space-between;
  gap: 2rem;
}

.contact-container .contact-form-wrapper,
.contact-container .contact-info-wrapper {
  flex: 1;
}

.contact-container .contact-info-wrapper {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.contact-info-wrapper .contact-card {
  display: flex;
  align-items: center;
  padding: 2px;
}

.contact-info-wrapper .contact-card .icon-container {
  margin-right: 15px;
}

.contact-info-wrapper .contact-card p {
  margin-bottom: 0;
}

/* Hero Section Adjustments */
.container {
  padding-left: 2px;
  padding-right: 200px;
}

  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1>Get in Touch</h1>
      <p>Have questions? We're here to help. Contact our team for support or to learn more about our services.</p>
    </div>
  </section>

  <!-- Contact Form and Information Section -->
  <div class="container py-5">
    <div class="contact-container">
      
      <!-- Left Side: Contact Form -->
      <div class="contact-form-wrapper">
        <div class="contact-card">
          <h3>Contact Form</h3>
          <form class="contact-form">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" placeholder="John Doe">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" placeholder="john@example.com">
              </div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" placeholder="How can we help?">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" placeholder="Your message..."></textarea>
            </div>
            <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
      </div>

      <!-- Right Side: Contact Information -->
      <div class="contact-info-wrapper">
        
        <!-- Contact Info Card 1: Phone -->
        <div class="contact-card">
          <div class="icon-container">
            <i class="fas fa-phone-alt fa-lg text-success"></i>
          </div>
          <div>
            <h5>Phone</h5>
            <p><a href="tel:1-800-ECO-MGMT">1-800-ECO-MGMT</a></p>
          </div>
        </div>

        <!-- Contact Info Card 2: Email -->
        <div class="contact-card">
          <div class="icon-container">
            <i class="fas fa-envelope fa-lg text-success"></i>
          </div>
          <div>
            <h5>Email</h5>
            <p><a href="mailto:contact@ecomanage.com">contact@ecomanage.com</a></p>
          </div>
        </div>

        <!-- Contact Info Card 3: Office -->
        <div class="contact-card">
          <div class="icon-container">
            <i class="fas fa-map-pin fa-lg text-success"></i>
          </div>
          <div>
            <h5>Office</h5>
            <p>123 Green Street, Eco City, EC 12345</p>
          </div>
        </div>

        <!-- Contact Info Card 4: Hours -->
        <div class="contact-card">
          <div class="icon-container">
            <i class="fas fa-clock fa-lg text-success"></i>
          </div>
          <div>
            <h5>Hours</h5>
            <p>Monday - Friday: 8am - 6pm</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
